<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{main/base}">

<head>
	<title>정지된 계정</title>
	<style type="text/css">
		.container {
			/* display: flex; */
			max-width: 1200px;
			margin: 0 auto;
			padding-top: 50px;
			min-height: 1080px;
		}

		#verifyPhoneBlank, #verifyEmailBlank {
			color: #20367a;
			background: white;
			border: 1px solid #20367a;
			border-radius: 120px;
			cursor: pointer;
			padding: 5px 15px;
		}

		#verifyPhoneBlank:hover, #verifyEmailBlank:hover {
			color: white;
			background: #20367a;
			border: 1px solid white;
		}
	</style>
</head>
<div layout:fragment="content">
	<div class="container">
		<div>
			<h3>계정 복구</h3>
		</div>
		<div>
			<button id="verifyPhoneBlank" type="button" onclick="openFindWindow('/verify/phone/blank')">휴대폰 인증</button>
			<button id="verifyEmailBlank" type="button" onclick="openFindWindow('/verify/email/blank')">이메일 인증</button>
		</div>

	</div>
	<script type="text/javascript">
		function openFindWindow(url) {
			// 새 창의 크기 지정
			const width = 500;
			const height = 800;

			// 창의 중앙 위치 계산
			const left = window.screenX + (window.outerWidth / 2) - (width / 2);
			const top = window.screenY + (window.outerHeight / 2) - (height / 2);

			// 새로운 창 열기
			window.open(
				url,  // 열고자 하는 URL
				'_blank',  // 새 창의 이름 또는 _blank (새 탭)
				'width=' + width + ',height=' + height + ',top=' + top + ',left=' + left  // 창의 크기와 위치
			);
			return false; // 기본 링크 동작을 막기 위해 false를 반환
		}
	</script>
	<script type="text/javascript">
		window.addEventListener(, function (event) {
			if (event.data.verifyPhoneStatus === 200) {
				//성공
			} else {
				//실패
			}

		});

	</script>
</div>

</html>
