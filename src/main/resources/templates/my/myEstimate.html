<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{main/base}">

<head>
	<title>나의 견적 내역</title>
	<th:block th:replace="~{my/mypageSidebar :: sidebarStyles}"></th:block>
	<style>
		/* 로딩 스피너 */
		.loading-spinner {
			display: flex;
			justify-content: center;
			padding: 40px;
		}

		.loading-spinner::after {
			content: '';
			width: 40px;
			height: 40px;
			border: 4px solid #f3f3f3;
			border-top: 4px solid #20367a;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}

		/* 폼 그룹 및 입력 필드 스타일 */
		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			display: block;
			margin-bottom: 8px;
			font-weight: bold;
			color: #555;
		}

		.form-group input[type="text"],
		.form-group input[type="email"],
		.form-group select,
		.form-textarea {
			width: 100%;
			padding: 9px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
		}

		.input-with-button {
			display: flex;
			gap: 10px;
			align-items: center;
			/* 세로 중앙 정렬 추가 */
		}

		.input-with-button input {
			flex-grow: 1;
		}

		/* 버튼 스타일 */
		.btn {
			padding: 12px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			transition: all 0.2s ease;
			flex-shrink: 0;
			/* 버튼 크기 줄어들지 않도록 */
		}

		.btn:disabled {
			background-color: #ccc;
			cursor: not-allowed;
		}

		.btn-primary {
			background-color: #20367a;
			color: white;
			width: 100%;
			/* 버튼 너비를 폼과 맞춤 */
		}

		.btn-primary:hover:not(:disabled) {
			background-color: #182a5e;
		}

		.btn-primary-mini {
			background-color: #20367a;
			color: white !important;
		}

		.btn-primary-mini:hover:not(:disabled) {
			background-color: #182a5e;
		}


		.btn-secondary {
			background-color: #6c757d;
			color: white;
		}

		.btn-secondary:hover:not(:disabled) {
			background-color: #5a6268;
		}

		.timer {
			color: red;
			font-weight: bold;
			font-size: 14px;
			padding: 0 10px;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(10px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* ★★★ 결과 표시 컨테이너 스타일 ★★★ */
		#estimate-results-container {
			max-width: 800px;
			margin: 20px auto;
			padding: 0 20px;
		}

		/* ★★★ 로딩 스피너 ★★★ */
		.loading-spinner {
			display: flex;
			justify-content: center;
			padding: 40px;
		}

		.loading-spinner::after {
			content: '';
			width: 40px;
			height: 40px;
			border: 4px solid #f3f3f3;
			border-top: 4px solid #20367a;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}

		/* ★★★ 견적 리스트 스타일 ★★★ */
		.estimate-list-item {
			background: #fff;
			border: 1px solid #e9ecef;
			border-radius: 8px;
			padding: 20px;
			margin-bottom: 15px;
			cursor: pointer;
			transition: box-shadow 0.2s ease-in-out, transform 0.2s ease-in-out;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.estimate-list-item:hover {
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
			transform: translateY(-2px);
		}

		.estimate-summary-info {
			display: flex;
			align-items: center;
			gap: 15px;
		}

		.estimate-summary-info .name {
			font-weight: bold;
		}

		.estimate-summary-info .service {
			color: #555;
		}

		.estimate-status-badge {
			padding: 5px 12px;
			border-radius: 15px;
			font-size: 12px;
			font-weight: bold;
			color: white;
		}

		.status-RECEIVE {
			background-color: #6c757d;
		}

		/* 회색 */
		.status-IN_PROGRESS {
			background-color: #0d6efd;
		}

		/* 파랑 */
		.status-COMPLETE {
			background-color: #198754;
		}

		/* 녹색 */

		/* ★★★ 상세 보기 스타일 ★★★ */
		.estimate-detail-view {
			background: #fff;
			border: 1px solid #e9ecef;
			border-radius: 8px;
			padding: 30px;
			margin-top: 20px;
			animation: fadeIn 0.5s;
		}

		.detail-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-bottom: 1px solid #ddd;
			padding-bottom: 15px;
			margin-bottom: 20px;
		}

		.detail-header .estimate-id {
			font-size: 1.2em;
			font-weight: bold;
		}

		.detail-section {
			margin-bottom: 25px;
		}

		.detail-section h4 {
			margin: 0 0 10px 0;
			font-size: 16px;
			color: #333;
		}

		.detail-info,
		.detail-content,
		.detail-images {
			padding: 15px;
			background: #f8f9fa;
			border-radius: 5px;
			font-size: 15px;
			line-height: 1.7;
		}

		.detail-content {
			white-space: pre-wrap;
			/* \n 줄바꿈 적용 */
		}

		.detail-images {
			display: flex;
			gap: 5px;
			flex-wrap: wrap;
		}

		.detail-images img,
		.image-preview-item img {
			width: 100px;
			height: 100px;
			object-fit: cover;
			border-radius: 5px;
			cursor: pointer;
		}

		#edit-image-preview {
			display: flex;
			gap: 5px;
			flex-wrap: wrap;
			margin-top: 15px;
			min-width: 655px;
		}

		.image-preview-item {
			position: relative;
		}

		.image-preview-item button {
			position: absolute;
			right: 0px;
			top: 2px;
			border: none;
			background: none;
			font-size: 15px;
			color: white;
			cursor: pointer;
		}

		.detail-actions {
			text-align: right;
			margin-top: 30px;
			position: relative;
			/* 툴팁 기준점 */
		}

		.detail-actions .btn {
			width: auto;
			padding: 8px 15px;
			font-size: 14px;
		}

		/* 수정 모달 스타일 */
		.edit-modal-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.6);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1000;
			padding: 20px 0;
			/* 상하 여백 추가 */
		}

		.edit-modal-content {
			background: white;
			padding: 30px 40px;
			border-radius: 8px;
			width: 90%;
			max-width: 700px;
			/* 모달 너비 조정 */
			position: relative;
			max-height: 95vh;
			/* 화면 높이의 95%로 최대 높이 제한 */
			overflow-y: auto;
			/* 내용이 길어지면 자동 스크롤 */
			animation: fadeIn 0.3s;
		}

		.edit-modal-content h3 {
			margin-top: 0;
			margin-bottom: 15px;
			text-align: center;
		}

		.edit-modal-content .form-group {
			margin-bottom: 18px;
		}

		.edit-modal-content .form-label {
			font-size: 15px;
			margin-bottom: 6px;
		}

		/* 모달 내 인증 영역 */

		.verified-state,
		.unverified-state {
			display: flex;
			align-items: center;
			gap: 10px;
			justify-content: space-between;
		}

		.verified-state input {
			color: #198754;
			/* 녹색 */
			font-weight: bold;
		}

		/* 이미지 미리보기 영역 */
		#edit-image-preview {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
			margin-top: 10px;
			padding: 10px;
			background-color: #f8f9fa;
			border-radius: 5px;
			min-height: 100px;
		}

		.edit-image-item {
			position: relative;
			width: 100px;
			height: 100px;
		}

		.edit-image-item img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border-radius: 5px;
		}

		/* 모달 하단 버튼 */
		.modal-actions {
			display: flex;
			justify-content: flex-end;
			gap: 10px;
			margin-top: 30px;
			padding: 20px 0px 20px 0px;
			border-top: 1px solid #eee;
		}

		/* 유령 클릭 방지를 위한 핵심 스타일 */
		.search-form-wrapper {
			transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
			opacity: 1;
			visibility: visible;
		}

		/* 개인 추가 */

		#timer {
			min-width: 40px;
		}

		.estimate-list-refresh-div {
			display: flex;
			justify-content: end;
			margin-bottom: 20px;
		}

		.edit-image {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.edit-address-first-line {
			display: flex;
			gap: 10px;
			margin-bottom: 5px;
		}

		.btn-sm {
			width: 130px;
		}
	</style>
</head>
</head>

<main layout:fragment="content">
	<div class="container">
		<div th:replace="~{my/mypageSidebar :: sidebarFragment}"></div>
		<div class="content">
			<h2 class="contentTitle">나의 견적 내역</h2>

			<div id="my-estimates-container">
				<div class="loading-spinner"></div>
			</div>

		</div>
	</div>
	</div>
</main>

<th:block layout:fragment="script">
	<th:block th:replace="~{my/mypageSidebar :: sidebarScripts}"></th:block>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.0.6/compressor.min.js"></script>

	<script type="module" th:inline="javascript">
		// --- 1. 모듈 임포트 ---
		import {validate} from '/js/validate.js';
		import {sendEmail, verifyMailCode} from '/js/emailVerification.js';
		import {sendSms, verifySmsCode} from '/js/smsVerification.js';
		import {startCountdown, stopCountdown} from '/js/timer.js';
		import {initAddressSearch} from '/js/address-api.js';
		import {createImageHandler} from '/js/imageHandler.js';
		import {openEditModal} from '/js/editModal.js';
		import {registerEstimate, getMyAllEstimate, getEstimate, updateEstimateByUser, deleteEstimateByUser} from '/js/estimate.js';

		document.addEventListener("DOMContentLoaded", function () {
			// --- 2. 전역 변수 및 DOM 요소 ---
			const container = document.getElementById('my-estimates-container');
			let cachedMyEstimates = []; // 내 견적 목록을 캐싱할 배열

			// --- 3. 핵심 렌더링 함수 ---

			// 리스트 그리기
			function renderEstimateList(estimates) {
				container.innerHTML = ''; // 컨테이너 초기화
				if (!estimates || estimates.length === 0) {
					container.innerHTML = '<p>작성한 견적 내역이 없습니다.</p>';
					return;
				}

				estimates.forEach(est => {
					const item = document.createElement('div');
					item.dataset.id = est.estimateId;
					item.style.cursor = 'pointer';
					item.className = 'estimate-list-item';
					item.innerHTML = `
	                    <div class="estimate-summary-info">
	                        ${createStatusBadge(est.estimateStatus)}
	                        <span class="name"><b>${est.name}</b> 님</span>
	                        <span class="service">${est.cleaningService}</span>
	                    </div>
	                    <div class="estimate-actions">
	                        <button type="button" class="btn btn-edit" data-id="${est.estimateId}">수정</button>
	                        <button type="button" class="btn btn-danger btn-delete" data-id="${est.estimateId}">삭제</button>
	                    </div>
	                `;
					container.appendChild(item);
				});
			}

			// 상세보기 그리기
			function renderEstimateDetail(est) {
				container.innerHTML = ''; // 컨테이너 초기화
				const detailView = document.createElement('div');
				detailView.className = 'estimate-detail-view';

				// 이미지 갤러리 HTML 생성 (기존 코드 재사용)
				const imagesHtml = est.images && est.images.length > 0
					? est.images.map(src => `<img src="${src}" alt="견적 이미지">`).join('')
					: '<span>첨부된 이미지가 없습니다.</span>';

				// 상세 보기 전체 HTML 구조
				detailView.innerHTML = `
			        <div class="detail-header">
			            ${createStatusBadge(est.estimateStatus)}
			            <span class="estimate-id">견적서 상세내용 (#${est.estimateId})</span>
			            <button type="button" class="btn btn-secondary" id="back-to-list-btn">목록으로</button>
			        </div>
			        <div class="detail-section">
			            <h4>기본 정보</h4>
			            <div class="detail-info">
			                <b>- 이름:</b> ${est.name}<br>
			                <b>- 연락처:</b> ${est.phone || '미제공'}<br>
			                <b>- 이메일:</b> ${est.email || '미제공'}<br>
			                <b>- 서비스:</b> ${est.cleaningService}
			            </div>
			        </div>
			        <div class="detail-section">
			            <h4>주소</h4>
			            <div class="detail-info">
			                (${est.postcode}) ${est.mainAddress}<br>${est.detailAddress}
			            </div>
			        </div>
			        <div class="detail-section">
			            <h4>상세 내용</h4>
			            <div class="detail-content">${est.content || '입력된 내용이 없습니다.'}</div>
			        </div>
			        <div class="detail-section">
			            <h4>첨부 이미지</h4>
			            <div class="detail-images">${imagesHtml}</div>
			        </div>
			    `;

				container.appendChild(detailView);
			}


			// 상태 뱃지 생성
			const STATUS_LABEL = {
				RECEIVE: '접수',
				IN_PROGRESS: '처리중',
				COMPLETE: '완료',
				DELETE: '삭제'
			};
			function createStatusBadge(status) {
				const label = STATUS_LABEL[status] ?? '알수없음';

				return `<span class="estimate-status-badge status-${status}"> ${label}</span>`;
			}

			// --- 4. 이벤트 핸들러 ---

			// 삭제 처리
			async function handleDelete(estimateId) {
				if (confirm('정말로 이 견적서를 삭제하시겠습니까?')) {
					try {
						await deleteEstimateByUser(estimateId);
						alert('삭제되었습니다.');
						loadMyEstimates(); // 목록 새로고침
					} catch (error) {
						alert(`삭제 실패: ${error.message}`);
					}
				}
			}

			// 컨테이너에 이벤트 위임
			container.addEventListener('click', (e) => {
				if (e.target.id === 'back-to-list-btn') {
					renderEstimateList(cachedMyEstimates);
					return; // 목록을 다시 그렸으니 함수를 즉시 종료
				}

				// 1. 클릭된 지점에서 가장 가까운 버튼이나 리스트 아이템을 찾는다.
				const editBtn = e.target.closest('.btn-edit');
				const deleteBtn = e.target.closest('.btn-delete');
				const listItem = e.target.closest('.estimate-list-item');
				// 리스트 아이템 영역 밖을 클릭했으면 무시
				if (!listItem) return;

				// 2. 리스트 아이템의 ID로 데이터를 찾는다.
				const estimateId = listItem.dataset.id;
				const estimateData = cachedMyEstimates.find(est => est.estimateId == estimateId);
				if (!estimateData) return;

				if (editBtn) {
					// 수정 버튼 로직
					openEditModal(estimateData, {
						updateApiFunction: updateEstimateByUser,
						onSaveSuccess: () => {
							alert('수정이 완료되었습니다.');
							loadMyEstimates();
						}
					});
				} else if (deleteBtn) {
					// 삭제 버튼 로직
					handleDelete(estimateId);
				} else {
					// 수정/삭제 버튼이 아닌, 리스트 아이템의 다른 부분을 클릭했을 때
					renderEstimateDetail(estimateData);
				}
			});

			// --- 5. 메인 로직 ---
			async function loadMyEstimates() {
				container.innerHTML = '<div class="loading-spinner"></div>';
				try {
					const json = await getMyAllEstimate();
					cachedMyEstimates = json.data;
					renderEstimateList(cachedMyEstimates);
				} catch (error) {
					container.innerHTML = `<p>견적 내역을 불러오는 데 실패했습니다: ${error.message}</p>`;
				}
			}

			// 페이지 로드 시 내 견적 목록 불러오기 실행
			loadMyEstimates();
		});
	</script>

</th:block>

</html>
