<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main/base}">

<head>
    <title>견적 접수 완료</title>
    <style>
        .success-container {
            text-align: center;
            padding: 60px 20px;
            max-width: 800px;
            margin: 40px auto;
        }
        .success-header h2 {
            font-size: 2.2rem;
            color: #20367a;
            margin-bottom: 10px;
        }
        .success-header .estimate-id {
            font-size: 1.1rem;
            color: #555;
            background-color: #f1f3f5;
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 30px;
        }
        .success-image {
            max-width: 100%;
            height: auto;
            margin: 40px 0;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .success-message p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 40px;
        }
        .success-actions .btn {
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        .success-actions .btn--primary {
            background-color: #20367a;
            color: white;
            border-color: #20367a;
        }
        .success-actions .btn--primary:hover {
            opacity: 0.9;
        }
        .success-actions .btn--secondary {
            background-color: #f8f9fa;
            color: #495057;
            border-color: #dee2e6;
        }
        .success-actions .btn--secondary:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="success-container">
        <div class="success-header">
            <h2>견적 문의가 성공적으로 접수되었습니다.</h2>
            <p class="estimate-id">
                접수 번호: <strong th:text="${estimateId}">[여기에 번호 표시]</strong>
            </p>
        </div>
        
        <div class="success-message">
            <p>
                달빛청소를 믿고 문의해주셔서 진심으로 감사합니다.<br>
                입력해주신 내용을 바탕으로, 빠른 시일 내에 예상 견적을 안내드리겠습니다.
            </p>
        </div>

        <img th:src="@{/jpg/procedureGuide.png}" alt="견적 진행 절차 안내" class="success-image">

        <div class="success-actions">
            <a href="/my/estimate" class="btn btn--secondary">내 견적 확인하기</a>
            <a href="/home" class="btn btn--primary">홈으로 돌아가기</a>
        </div>
    </div>
</div>

</html>
