<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{main/base}">

<head>
	<title>페이지를 찾을 수 없습니다</title>
	<style>
		.error-container {
			text-align: center;
			padding: 80px 40px;
			min-height: 50vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.error-container h2 {
			font-size: 2.5rem;
			color: #333;
			margin-bottom: 15px;
		}

		.error-container p {
			font-size: 1.1rem;
			color: #666;
			margin-bottom: 40px;
		}

		.error-actions .btn {
			padding: 12px 25px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			text-decoration: none;
			margin: 0 10px;
			transition: all 0.3s;
		}

		.error-actions .btn--primary {
			background-color: #20367a;
			color: white;
			border: 1px solid #20367a;
		}

		.error-actions .btn--primary:hover {
			opacity: 0.9;
		}
	</style>
</head>
<div layout:fragment="content">
	<div class="error-container">
		<h2>페이지를 찾을 수 없습니다.</h2>
		<p>요청하신 페이지는 없거나, 삭제되었거나, 주소가 변경되었을 수 있습니다.</p>

		<div class="error-actions">
			<a href="/home" class="btn btn--primary">홈으로</a>
		</div>
	</div>
	
	<script>
		
	</script>

</div>

</html>
